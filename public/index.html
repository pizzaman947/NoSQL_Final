<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Store Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#" onclick="showPage('catalog')">PC Store</a>
            <div class="d-flex">
                <button class="btn btn-outline-light me-2" onclick="showPage('catalog')">Catalog</button>
                <button class="btn btn-outline-warning me-2" id="adminBtn" style="display:none" onclick="showPage('admin')">Admin Panel</button>
                <button class="btn btn-outline-primary me-2" id="regBtn" onclick="showPage('register')">Register</button>
                <button class="btn btn-primary" id="loginBtn" onclick="showPage('login')">Login</button>
                <button class="btn btn-danger" id="logoutBtn" style="display:none" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <section id="registerPage" class="d-none">
            <div class="row justify-content-center"><div class="col-md-4 card p-4 shadow">
                <h3>Register</h3>
                <input type="text" id="regName" class="form-control mb-2" placeholder="Full Name">
                <input type="email" id="regEmail" class="form-control mb-2" placeholder="Email">
                <input type="password" id="regPassword" class="form-control mb-3" placeholder="Password">
                <button class="btn btn-primary w-100" onclick="handleRegister()">Sign Up</button>
            </div></div>
        </section>

        <section id="loginPage" class="d-none">
            <div class="row justify-content-center"><div class="col-md-4 card p-4 shadow">
                <h3>Login</h3>
                <input type="email" id="email" class="form-control mb-2" placeholder="Email">
                <input type="password" id="password" class="form-control mb-3" placeholder="Password">
                <button class="btn btn-success w-100" onclick="handleLogin()">Sign In</button>
            </div></div>
        </section>

        <section id="catalogPage">
            <div class="d-flex justify-content-between mb-4">
                <h2>Product Catalog</h2>
                <select id="categoryFilter" class="form-select w-25" onchange="loadProducts()">
                    <option value="">All Categories</option>
                    <option value="Gaming">Gaming</option>
                    <option value="Office">Office</option>
                </select>
            </div>
            <div id="productGrid" class="row"></div>
        </section>

        <section id="adminPage" class="d-none">
            <h2 class="mb-4">Admin Dashboard</h2>
            <div id="stats" class="alert alert-primary shadow-sm mb-4"></div>

            <div class="row">
                <div class="col-md-4">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-dark text-white">Add New Product</div>
                        <div class="card-body">
                            <input type="text" id="pName" class="form-control mb-2" placeholder="Model Name">
                            <select id="pCat" class="form-select mb-2">
                                <option value="Gaming">Gaming</option>
                                <option value="Office">Office</option>
                            </select>
                            <input type="number" id="pPrice" class="form-control mb-2" placeholder="Price">
                            <input type="number" id="pStock" class="form-control mb-2" placeholder="Stock">
                            <hr><h6>Specs:</h6>
                            <input type="text" id="pCpu" class="form-control mb-2" placeholder="CPU">
                            <input type="text" id="pGpu" class="form-control mb-2" placeholder="GPU">
                            <input type="text" id="pRam" class="form-control mb-2" placeholder="RAM">
                            <input type="text" id="pSsd" class="form-control mb-2" placeholder="SSD">
                            <button class="btn btn-dark w-100" onclick="addProduct()">Save Product</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card shadow-sm mb-4"><div class="card-header">Inventory</div><div class="card-body">
                        <table class="table table-sm"><thead><tr><th>Model</th><th>Price</th><th>Stock</th><th>Action</th></tr></thead>
                        <tbody id="adminTable"></tbody></table>
                    </div></div>
                    <div class="card shadow-sm"><div class="card-header">Orders Management</div><div class="card-body">
                        <table class="table table-sm"><thead><tr><th>Date</th><th>Customer</th><th>Product</th><th>Status</th><th>Action</th></tr></thead>
                        <tbody id="ordersTable"></tbody></table>
                    </div></div>
                </div>
            </div>
        </section>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1"><div class="modal-dialog modal-lg"><div class="modal-content" id="modalContent"></div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
